<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sorting Visualizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav-wrapper">

        <div class="nav-left">
            <div>Sorting Visualizer</div>

            <div>|</div>

            <div class="algo-wrapper">
                <div class="algo-type-wrapper" id="bubble">
                    <button class="algo-button">Bubble Sort</button>
                </div>

                <div class="algo-type-wrapper" id="merge">
                    <button class="algo-button">Merge Sort</button>
                </div>

                <div class="algo-type-wrapper" id="quick">
                    <button class="algo-button">Quick Sort</button>
                </div>

                <div class="algo-type-wrapper" id="selection">
                    <button class="algo-button">Selection Sort</button>
                </div>
            </div>
        </div>

        <div class="nav-right">
            <button id="new-array">New Array</button>
            <button id="sort">Sort</button>
        </div>
    </div>

    <section class="data-container"></section>


    <script src="app.js" charset="utf-8"></script>
</body>
</html>
