<!DOCTYPE html>
<html>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="nav-wrapper">

            <div class="nav-left">
                <div>Sorting Visualizer</div>
